<!DOCTYPE html>

<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../../Assets/css/style.css" type="text/css" />
</head>

<body>
  <header>
    <div class="header-container">
      <div class="header-container-left">
      </div>
      <div class="header-container-right">
        <div><a href="mainAdmin.html">BACK</a></div>
        <div><a href="../../Function/Global/logout.php">SIGN OUT</a></div>
      </div>
    </div>

  </header>
  <section>
    <div class="body-container">
      <div id="background">
        <div id="background-center">
          <h1>Welcome to University!</h1>
        </div>
      </div>
      <div id="section-2">
        <table style="width:150%">
          <tr>
            <th colspan="2">Admin Dashboard</th>
          </tr>
          <form method="post" id="add-user-form" onsubmit="return addUser()">
            <div class="input-data">
              <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" name="username" required /></td>
              </tr>
              <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" value="" /></td>
              </tr>
              <tr>
                <td><label for="user-level">User Level</label></td>
                <td><input type="text" name="user-level" required /></td>
              </tr>
              <tr>
                <td><label for="first-name">First Name</label></td>
                <td><input type="text" name="first-name" required /></td>
              </tr>
              <tr>
                <td><label for="last-name">Last Name</label></td>
                <td><input type="text" name="last-name" required /></td>
              </tr>
              <tr>
                <td><label for="phone">Phone No</label></td>
                <td><input type="text" name="phone" required /></td>
              </tr>
              <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" required /></td>
              </tr>
              <tr>
                <td><label for="address">Address</label></td>
                <td><input type="text" name="address" required /></td>
              </tr>
            </div>
            <tr>
              <td></td>
              <td><input type="submit" name="submit" value="Add User"  /></td>
            </tr>

          </form>
        </table>
      </div>
    </div>

  </section>
</body>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SCAS</title>
    <link rel="stylesheet" href="../../Assets/css/style-login.css">
    <script>
    function validateLogin() {
      let x = document.forms["input-form"]["Username"].value;
      let y = document.forms["input-form"]["Password"].value;
      if (x == "" || y =="") {
        alert("Login failed. Incorrect username or password.");
        return false;
      }
    }
</script>
  </head>
  <body>
  <div class="grid-container">
    <div class="left-section">
    </div>
    <div class="right-section">
      <div class="login-container">
        <form class="input-form" action="../Function/Global/login.php" onsubmit="return validateLogin()"method="post">
          <img src="../../Assets/png/UTM-logo.png" alt="UTM-emblem" style="width:300px;height:105px"><br>
          <h4>Students College Accommodation System</h4>
          <div class="input-data">
            <input type="text" id="Username" name="Username" placeholder="Username"><br>
            <input type="password" id="Password" name="Password" placeholder="Password"><br>
          </div>
          <input type="submit" value="Login" id="login-btn">
        </form>
      </div>
    </div>
  </div>
  </body>
</html>
